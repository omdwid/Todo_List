<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <header class="main-header">
            <i class="ri-calendar-todo-fill"></i>
            <h1>The Todo App</h1>
        </header>

        <div id="main-content">
            <div id="box">
                <h2>Add Items</h2>
                <form action="#" class="my-form">
                    <input type="text" name="item-name" placeholder="Enter a task">
                    <button class="submitbutton">Add</button>
                </form>
                <div class="items"> 
                    <h5>Item 1</h5>
                    <i class="ri-delete-bin-line"></i>
                </div>
                <div class="items"> 
                    <h5>Item 2</h5>
                    <i class="ri-delete-bin-line"></i>
                </div>
                <div class="items"> 
                    <h5>Item 3</h5>
                    <i class="ri-delete-bin-line"></i>
                </div>
                <div class="items"> 
                    <h5>Item 4</h5>
                    <i class="ri-delete-bin-line"></i>
                </div>

            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
